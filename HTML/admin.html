<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Solicitudes</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    <div class="admin-container">
        <img src="/img/logo.png" alt="Logo de La Burguesería" class="logo">
        <h1>Gestión de Solicitudes</h1>
        <div class="filters">
            <label for="status">Estado:</label>
            <select id="status">
                <option value="all">Todos</option>
                <option value="approved">Aprobadas</option>
                <option value="pending">Pendientes</option>
                <option value="rejected">Rechazadas</option>
            </select>
            <label for="employee">Empleado:</label>
            <input type="text" id="employee" placeholder="Buscar por empleado...">
            <label for="date">Fecha:</label>
            <input type="date" id="date">
        </div>
        <div class="requests">
            <p>Solicitud 1 | <button>Aprobar</button> <button>Rechazar</button></p>
            <p>Solicitud 2 | <button>Aprobar</button> <button>Rechazar</button></p>
            <p>Solicitud 3 | <button>Aprobar</button> <button>Rechazar</button></p>
        </div>
    </div>
</body>
</html>
